name: Deploy Vite (subfolder) to gh-pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

# Run all `run:` commands from the App/ directory
defaults:
  run:
    working-directory: ./App

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: App/package-lock.json

      - run: npm ci
      - run: npm run build

      # Publish the built files from App/dist to the gh-pages branch
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./App/dist
          cname: psformworks.com
